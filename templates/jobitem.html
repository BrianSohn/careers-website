<div class="mb-2 pb-2 border-bottom row align-items-center">
  <div class="col-10">
    <h4>{{job['title']}}</h4>
    <div><b>Location: </b>{{job['location']}}</div>
    {% if 'salary' in job %}
      <div><b>Salary: </b>{{job['salary']}}</div>
    {% endif %}
  </div>
  <div class="col-2">
    <div class="row justify-content-end">
      <button type="button" class="col btn btn-outline-primary">Apply</button>
    </div>
  </div>
</div>
